<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selwa's Smart Barber | Management Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --primary: #0f172a;
            --accent: #3b82f6;
            --bg: #f8fafc;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; overflow: hidden; }

        /* Login Overlay */
        #login-overlay {
            position: fixed; inset: 0; background: var(--primary); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 16px; width: 100%; max-width: 350px; text-align: center;
        }
        .login-card input {
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box;
        }
        .login-btn {
            width: 100%; padding: 12px; background: var(--accent); color: white; border: none; 
            border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px;
        }

        /* Layout Container */
        .app-container { display: flex; height: 100vh; width: 100vw; display: none; }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width); background: var(--primary); color: white;
            display: flex; flex-direction: column; transition: all 0.3s;
        }
        .sidebar-header { padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header h2 { font-size: 1.2rem; margin: 0; letter-spacing: 1px; color: var(--accent); }

        .nav-menu { flex: 1; padding: 20px 0; }
        .nav-link {
            display: flex; align-items: center; padding: 15px 25px; color: #94a3b8;
            text-decoration: none; transition: 0.3s; cursor: pointer;
        }
        .nav-link i { width: 25px; margin-right: 15px; font-size: 1.1rem; }
        .nav-link:hover, .nav-link.active { background: rgba(255,255,255,0.05); color: white; }
        .nav-link.active { border-right: 4px solid var(--accent); color: white; }

        /* Content Area */
        .content-frame { flex: 1; background: var(--bg); border: none; width: 100%; height: 100%; }

        /* Mobile Sidebar Toggle */
        @media (max-width: 768px) {
            .sidebar { width: 70px; }
            .sidebar span, .sidebar-header h2 span { display: none; }
            .nav-link { justify-content: center; padding: 20px; }
            .nav-link i { margin: 0; }
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2 style="margin-top:0">KCS Admin</h2>
            <p style="color:#64748b; font-size: 0.9rem;">Sign in to management suite</p>
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button class="login-btn" onclick="checkLogin()">Access Dashboard</button>
            <p id="err" style="color:red; font-size: 12px; margin-top:10px; display:none;">Invalid Credentials</p>
        </div>
    </div>

    <div class="app-container" id="mainApp">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>K.C.S<span> SMART</span></h2>
            </div>
            <div class="nav-menu">
                <div class="nav-link active" onclick="loadPage('dashboard.html', this)">
                    <i class="fa-solid fa-gauge-high"></i><span>Dashboard</span>
                </div>
                <div class="nav-link" onclick="loadPage('payroll.html', this)">
                    <i class="fa-solid fa-file-invoice-dollar"></i><span>Staff Payroll</span>
                </div>
                <div class="nav-link" onclick="loadPage('monthly_report.html', this)">
                    <i class="fa-solid fa-list-check"></i><span>Monthly Report</span>
                </div>
                <div class="nav-link" onclick="loadPage('staff_ledgers.html', this)">
                   <i class="fa-solid fa-book"></i><span>Work Ledgers</span>
                </div>
                <div class="nav-link" onclick="loadPage('timedashboard.html', this)">
                    <i class="fa-solid fa-chart-line"></i><span>Detailed Reports</span>
                </div>
            </div>
            <div style="padding: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                <div class="nav-link" onclick="location.reload()" style="padding: 10px;">
                    <i class="fa-solid fa-right-from-bracket"></i><span>Logout</span>
                </div>
            </div>
        </nav>

        <iframe src="about:blank" name="contentFrame" id="contentFrame" class="content-frame"></iframe>
    </div>

    <script>
        // Simple Login Logic
        function checkLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            // Set your desired credentials here
            if(u === "katongo" && p === "1234") {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                // Load Dashboard by default
                loadPage('dashboard.html', document.querySelector('.nav-link'));
            } else {
                document.getElementById('err').style.display = 'block';
            }
        }

        // Navigation Logic
        function loadPage(url, element) {
            // Update Iframe
            document.getElementById('contentFrame').src = url;

            // Update Active Class
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            element.classList.add('active');
        }
    </script>
</body>
</html>
